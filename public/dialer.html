<div id="dialer">
  <div class="dialerInput">
    <input type="number" id="numberInput" maxlength="30">
  </div>
  <div class="numbersPad">
    <div class="numberButton" id="1">1</div>
    <div class="numberButton" id="2">2</div>
    <div class="numberButton" id="3">3</div>
    <div class="numberButton" id="4">4</div>
    <div class="numberButton" id="5">5</div>
    <div class="numberButton" id="6">6</div>
    <div class="numberButton" id="7">7</div>
    <div class="numberButton" id="8">8</div>
    <div class="numberButton" id="9">9</div>
    <div class="numberButton" id="star">*</div>
    <div class="numberButton" id="0">0</div>
    <div class="numberButton" id="hash">#</div>
  </div>
  <div class="callIcon">
    <button class="dialerCallButton">
      <img class="callImage" src="/images/greenPhone.png" />
    </button>
  </div>

</div>
